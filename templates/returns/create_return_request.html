{% extends 'base.html' %}
{% block title %}Return Request{% endblock %}

{% block body %}
<div class="max-w-3xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold mb-6">ðŸ“¦ Create a Return Request</h2>

  <form method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    
    <div>
      <label class="block font-medium mb-1">Select Delivered Product:</label>
      <select name="order_item" required class="w-full p-2 border rounded">
        {% for item in delivered_items %}
          <option value="{{ item.id }}">{{ item.product.name }} - Ordered on {{ item.order.created_at.date }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block font-medium mb-1">Reason for Return:</label>
      <textarea name="reason" required class="w-full p-2 border rounded" rows="4" placeholder="Explain the issue..."></textarea>
    </div>

    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
      Submit Return Request
    </button>
  </form>
</div>
{% endblock %}
